  <title>最基本的空白網頁</title>
  <!-- CSS 樣式 -->
  <style type="text/css">

  </style>

  <!-- JavaScript -->

<script>
  // 支援serviceWorker才存入sw.js檔
  if('serviceWorker' in navigator) {
    
    // window load後才執行，以免增加頁面讀取的時間
    window.addEventListener('load', function() {
      
      // 建立sw.js
      navigator.serviceWorker.register('https://hosp-nckm.github.io/web/%E7%B2%89%E7%B4%85%E6%97%85%E7%A8%8B/sw.js')
        .then(function(reg) {
          console.log(reg.scope); // 看這支sw.js執行的範圍
        })
        // 註冊失敗
        .catch(function(err) {
          console.log('error: ', err);
        });
     
      // 附上刪除sw.js的寫法
      navigator.serviceWorker.getRegistrations().then(function(reg) {
        for(var reg of reg) {
          reg.unregister()
        }
      });
      
    });
  }
</script>
